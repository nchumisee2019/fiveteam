  <head>
	<script>
	var xmlhttp = new XMLHttpRequest();
	var url = "https://www.googleapis.com/youtube/v3/playlistItems?part=snippet,contentDetails&playlistId=PLmr_HnUAhFB7pFqDN9ZU7SFLZtK2tQRQR&key=AIzaSyBpgjNETRlg5e7aP1a5HYMRmsjL5jgXDb4&maxResults=50";

	xmlhttp.onreadystatechange = function() {
		if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
			var myArr = JSON.parse(xmlhttp.responseText);
			myFunction(myArr);
		}
	}
	xmlhttp.open("GET", url, true);
	xmlhttp.send();

	function myFunction(arr) {
		var data = arr.items;
		var out = "";
		var i;
		for (i = 0; i < data.length; i++) {
			out += '<img src="' + data[i].snippet.thumbnails.medium.url + '" />';
			out += '<p><a class="waves-effect waves-light btn green darken-3" href="https://youtu.be/' + data[i].snippet.resourceId.videoId + '" target="_blank"><i class="material-icons left">touch_app</i>' + data[i].snippet.title + '</a></p>';
			out += '<p> </p>';
		}
		document.getElementById("youtube-playlist").innerHTML = out;
	}
	</script>
</head>
