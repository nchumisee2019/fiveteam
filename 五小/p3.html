	<script>
	var kiwd=["廟口鴨香飯","翟九山東麵食館","如意麵食館","新竹香料屋","麵朝麵食專賣店Noodle Dynasty","璽子牛肉麵","新竹龍虎正宗海南雞飯","東街日式料理新竹","Schäfer 希弗德式烘焙","新竹第一家正宗燒仙草","立晉豆花","I'mmat cafe 小墊子"];
	var X = decodeURIComponent(GetUrlVar('YYY'));
	var xmlhttp = new XMLHttpRequest();
	var url = "https://emma.pixnet.cc/blog/articles/search?key=" + kiwd[X] + "age=1&per_page=7&api_version=2&site=true&format=json";

	xmlhttp.onreadystatechange = function() {
		if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
			var myArr = JSON.parse(xmlhttp.responseText);
			myFunction(myArr);
		}
	}
	xmlhttp.open("GET", url, true);
	xmlhttp.send();

	function myFunction(arr) {
		var data = arr.articles;
		var out = "";
		var i;
		for (i = 0; i < data.length; i++) {
			if ( data[i].thumb != "" ) out += '<img src="' + data[i].thumb + '" width="150" height="125" />';
			if ( data[i].title != "" ) out += '<p><a class="waves-effect waves-light btn green darken-3" href="' + data[i].link + '" target="_blank"><i class="material-icons left">touch_app</i>' + data[i].title + '</a></p>';
			out += '<p> </p>';
			out += '<br /><br /><br />';
		}
		document.getElementById("pixnet-stuff").innerHTML = out;
	}
	</script>
